<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">

<body>
    <h1>Daily Journal</h1>

    <form action=''>
        <fieldset>
            <label for='journalDate'>Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>

    <form action=''>
        <fieldset>
            <label for=conceptsCovered>Concepts covered</label>
            <input type="text" name="conceptsCovered " id="conceptsCovered">
        </fieldset>
    </form>

    </form action=''>
    <fieldset>
        <label for=journalEntry>Journal entry</label>
        <textarea for='journalEntry' id='journalEntry' cols='30' rows='5'></textarea>
    </fieldset>
    </form>

    <form action=''>
        <fieldset>
            <lable for=moodfortheday>Mood for the day</lable>
            <select>
                <option value='sad'>Sad</option>
                <option value='happy'>Happy</option>
                <option value='aight'>Aight</option>
            </select>
        </fieldset>
    </form>

    <form action=''>
        <input type="submit" value='Record Journal Entry'>
    </form>
</body>

</html>
